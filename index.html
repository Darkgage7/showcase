<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Showcase Page</title>
      <style>
          body {
              font-family: Arial, sans-serif;
              line-height: 1.6;
              max-width: 800px;
              margin: auto;
              padding: 20px;
              background-color: black;
              color: white;
              text-align: center;
          }
          h1, h2 {
              color: white;
          }
          .video-container {
              margin: 20px 0;
          }
          .image-container {
              margin-bottom: 20px;
          }
          .image-container img {
              max-width: 100%;
              height: auto;
              display: block;
              margin: 0 auto;
          }
          a {
              color: white;
              text-decoration: none;
          }
          a:hover {
              color: gray;
          }
      </style>
</head>
<body>
      <h1>Welcome to the Showcase Page</h1>
      <p>Here are some videos, images, and details for you to review.</p>
      <h2>Videos</h2>
      <div class="video-container">
          <p><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Watch Video 1 (Example)</a></p>
          <iframe src="https://www.behance.net/embed/project/28643327?ilo0=1" 
                  height="316" 
                  width="404" 
                  allowfullscreen 
                  loading="lazy"
                  frameborder="0" 
                  allow="clipboard-write" 
                  referrerpolicy="no-referrer"></iframe>
      </div>
</body>
</html>
