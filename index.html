<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: black;
            color: white;
            text-align: center; /* Keep this for centering content */
        }

        h1, h2 {
            color: #333; /* Or a more suitable color */
        }

        .video-container {
            margin: 20px 0;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: block; /* Ensures images take full width */
            margin: 0 auto; /* Centers the image */
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Showcase Page</h1>
    <p>Here are some videos, images, and details for you to review.</p>

    <h2>Videos</h2>
    <div class="video-container">
        <p><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Watch Video 1 (Example)</a></p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="video-container">
        <p><a href="https://vimeo.com/76274711" target="_blank">Watch Video 2 (Example)</a></p>
        <iframe width="560" height="315" src="https://player.vimeo.com/76274711" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>

    <h2>Images</h2>
    <div class="image-container">
        <img src="https://via.placeholder.com/300" alt="Placeholder image of a prototype circuit board">
    </div>
    <div class="image-container">
        <img src="https://via.placeholder.com/300" alt="Team members collaborating on a design">
    </div>

    <p>More content here...</p>

</body>
</html>
